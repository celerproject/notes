  <body>
    <textarea id="note" style="font-size:16px;width:100%;height:50vh;">Write Here</textarea>
    <button id="save">save</button>
    <script>
      let data = localStorage.getItem('data');
      if(data) note.value = data;
      save.onclick = () => {
        data = note.value;
        if(data.length > 100000) return alert('More than 10,000 words!');
        console.log(data);
        localStorage.setItem('data',data);
        alert('Saved!');
      }
    </script>
